<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <div class="card text-white bg-primary mb-3" style="width: 100%;" *ngIf="mostrar">
            <div class="card-header">Header</div>
            <div class="card-body">
                <h5 class="card-title">{{ frase.autor }}</h5>
                <p class="card-text">{{ frase.mensaje }}</p>
            </div>
        </div>
        <button class="btn btn-outline-primary btn-block" (click)="mostrar = !mostrar">Mostrar/Ocultar</button>
    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let nombrePersonaje of personajes; let i = index" class="list-group-item">
                    {{ i+1 }}.- {{nombrePersonaje }}
            </li>
        </ul>
    </div>
</div>
